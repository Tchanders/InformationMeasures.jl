# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
git:
  depth: 999999
notifications:
  email: false
after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("InformationMeasures")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
